<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="profile netflix page" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Profile</title>
  </head>
  <body class="bg-nero-chiaro">
    <nav class="navbar d-flex align-items-center p-0 my-3">
      <div>
        <img src="./assets/img/netflix_logo.png" alt="Logo Netflix" class="mt-2" style="max-width: 150px" />
      </div>

      <div class="d-flex align-items-center">
        <div class="dropdown">
          <button class="dropdown-toggle btn text-white border-white me-3" role="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="./index.html">HomePage</a></li>
            <li><a class="dropdown-item" href="./settings.html">Setting</a></li>
            <li><a class="dropdown-item" href="#">Exit</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main style="max-width: 800px; margin-inline: auto" class="mt-5 px-3">
      <div>
        <h1 class="display-1 text-white fw-normal">Edit Profile</h1>
        <div class="border-bottom border-netflix"></div>
        <div class="row my-4">
          <div class="col-6 col-md-3 text-center text-md-end position-relative px-5 mb-3 mb-md-0 px-md-1">
            <img src="https://wallpapers.com/images/hd/netflix-profile-pictures-5yup5hd2i60x7ew3.jpg" alt="avatar" class="rounded-2 w-100 z-1" />
            <div
              class="rounded-circle border border-white text-white text-center bg-black position-absolute d-flex align-items-center justify-content-center z-3"
              style="width: 35px; height: 35px; transform: translate(5px, -40px); cursor: pointer"
            >
              <i class="bi bi-pencil w-100"></i>
            </div>
          </div>
          <div class="col-12 col-md-9 px-4 px-md-1">
            <div class="bg-secondary text-white p-3 fs-5 w-50">Strive Student</div>
            <div class="my-3">
              <h4 class="text-netflix">Language:</h4>
              <select class="form-select bg-black text-white rounded-0 w-25" aria-label="Disabled select example">
                <option selected>English</option>
                <option value="1">Italian</option>
                <option value="2">Francese</option>
                <option value="3">Tedesco</option>
              </select>
            </div>
            <div class="border-bottom border-netflix w-75"></div>
            <div class="my-3">
              <h4 class="text-netflix">Maturity Settings:</h4>
              <div class="bg-dark text-white text-uppercase w-50 p-2">all maturity ratings</div>
              <p class="text-white fs-5">Show titles of all maturity ratings for this profile.</p>
              <button class="btn rounded-0 border-netflix text-uppercase text-netflix bg-nero-chiaro px-4 py-2">edit</button>
            </div>
            <div class="border-bottom border-netflix w-75"></div>
            <div class="my-3">
              <h4 class="text-netflix">Autoplay controls</h4>
              <div class="d-flex align-items-center">
                <input class="form-check-input bg-nero-chiaro rounded-0 border-netflix p-3" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." />
                <p class="text-white m-0 mx-1">Autoplay next episode in a series on all devices.</p>
              </div>
              <div class="d-flex align-items-center">
                <input class="form-check-input bg-nero-chiaro rounded-0 border-netflix p-3" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." />
                <p class="text-white m-0 mx-1">Autoplay previews while browsing on all devices.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="border-bottom border-netflix"></div>
        <div class="row my-4">
          <div class="col-12 my-3 my-md-0 col-sm-3">
            <button style="letter-spacing: 5px" class="btn rounded-0 border-white bg-white text-uppercase fs-5 fw-bold w-100 p-3">save</button>
          </div>
          <div class="col-12 my-3 my-md-0 col-sm-3">
            <button style="letter-spacing: 5px" class="btn rounded-0 border-netflix bg-nero-chiaro text-netflix text-uppercase fs-5 fw-bold w-100 p-3">
              cancel
            </button>
          </div>
          <div class="col-12 my-3 my-md-0 col-sm-6">
            <button style="letter-spacing: 5px" class="btn rounded-0 border-netflix bg-nero-chiaro text-netflix text-uppercase fs-5 fw-bold w-100 p-3">
              delete profile
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
