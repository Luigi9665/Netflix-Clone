<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="netflix settings page" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="bg-black p-1">
      <div class="container">
        <nav class="navbar navbar-expand-lg p-0 my-3">
          <div>
            <img src="./assets/img/netflix_logo.png" alt="Logo Netflix" class="mt-2" style="max-width: 100px" />
          </div>
          <button
            class="navbar-toggler border-netflix"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

              <li class="nav-item"><a class="nav-link active text-netflix" href="#">Movies</a></li>

              <li class="nav-item"><a class="nav-link active text-netflix" href="#">My List</a></li>
            </ul>

            <div class="d-flex align-items-center">
              <i class="bi bi-search text-white fs-3 me-3"></i>
              <img src="./assets/img/kids_icon.png" alt="icon kids" style="max-width: 40px" />
              <i class="bi bi-bell-fill text-white fs-3 mx-3"></i>
              <img src="./assets/img/avatar.png" alt="icon kids" style="max-width: 40px" />

              <div class="dropdown">
                <button class="dropdown-toggle btn text-white" role="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="./index.html">Home</a></li>
                  <li><a class="dropdown-item" href="./profile.html">Profile</a></li>

      <h1 class="text-left">Account</h1>
      <div class="border-bottom border-netflix"></div>
      <div class="row my-4">
        <div class="col-3"></div>
        <div class="col-9"></div>
      </div>

    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
